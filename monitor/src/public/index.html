<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitor</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .container { max-width: 800px; margin: 0 auto; padding: 20px; }
    .logs { margin-top: 20px; }
    .log-container { max-height: 300px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; border-radius: 5px; }
    .metrics { margin-top: 20px; }
    .buttons { margin-top: 20px; }
    .disk-container { margin-top: 20px; border: 1px solid #ccc; padding: 10px; border-radius: 5px; }
    .disk-container h3 { margin-top: 0; }
    textarea { width: 100%; height: 200px; }
    canvas { width: 100%; height: 200px; }
    .health-status { display: flex; align-items: center; margin-bottom: 10px; }
    .health-status span { margin-left: 10px; cursor: pointer; }
    .dot { height: 10px; width: 10px; border-radius: 50%; display: inline-block; }
    .green { background-color: green; }
    .red { background-color: red; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Monitor</h1>
    <div class="health-status">
      <div id="backend-status" class="dot"></div>
      <span onclick="window.location.href='/api/health-check?app=backend'">Backend</span>
    </div>
    <div class="health-status">
      <div id="frontend-status" class="dot"></div>
      <span onclick="window.location.href='/api/health-check?app=frontend'">Frontend</span>
    </div>
    <div class="buttons">
      <button onclick="fetch('/start-db').then(() => alert('DB Started'))" title="Start DB">Start DB</button>
      <button onclick="fetch('/start-backend').then(() => alert('Backend Started'))" title="Start Backend">Start Backend</button>
      <button onclick="fetch('/start-frontend').then(() => alert('Frontend Started'))" title="Start Frontend">Start Frontend</button>
      <button onclick="startAll()" title="Start All">Start All</button>
      <br>
      <button onclick="fetch('/stop-db').then(() => alert('DB Stopped'))" title="Stop DB">Stop DB</button>
      <button onclick="fetch('/stop-backend').then(() => alert('Backend Stopped'))" title="Stop Backend">Stop Backend</button>
      <button onclick="fetch('/stop-frontend').then(() => alert('Frontend Stopped'))" title="Stop Frontend">Stop Frontend</button>
      <button onclick="stopAll()" title="Stop All">Stop All</button>
      <br>
      <button onclick="fetch('/update').then(() => alert('Updated'))">Update</button>
      <button onclick="fetch('/update?force=true').then(() => alert('Force Updated'))">Force Update</button>
    </div>
    <div class="logs">
      <h2>Backend Logs</h2>
      <div class="log-container" id="backendLogs"></div>
      <button onclick="window.location.href='/logs?app=backend'">View Full Logs</button>
      <button onclick="fetch('/clear-log?app=backend').then(() => alert('Backend log cleared'))">Clear Log</button>
      <h2>Frontend Logs</h2>
      <div class="log-container" id="frontendLogs"></div>
      <button onclick="window.location.href='/logs?app=frontend'">View Full Logs</button>
      <button onclick="fetch('/clear-log?app=frontend').then(() => alert('Frontend log cleared'))">Clear Log</button>
    </div>
    <div class="metrics">
      <h2>System Metrics</h2>
      <canvas id="cpuChart"></canvas>
      <div id="memoryInfo"></div>
      <canvas id="memChart"></canvas>
      <div id="diskCharts"></div>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
  <script>
    const socket = io();

    const fetchHealthStatus = async () => {
      try {
        const backendResponse = await fetch('/api/health-check?app=backend');
        const frontendResponse = await fetch('/api/health-check?app=frontend');

        const backendHealth = backendResponse.headers.get('content-type')?.includes('application/json')
          ? await backendResponse.json()
          : { status: 'unhealthy' };

        const frontendHealth = frontendResponse.headers.get('content-type')?.includes('application/json')
          ? await frontendResponse.json()
          : { status: 'unhealthy' };

        document.getElementById('backend-status').className = backendHealth.status === 'healthy' ? 'dot green' : 'dot red';
        document.getElementById('frontend-status').className = frontendHealth.status === 'healthy' ? 'dot green' : 'dot red';
      } catch (error) {
        console.error('Error fetching health status:', error);
        document.getElementById('backend-status').className = 'dot red';
        document.getElementById('frontend-status').className = 'dot red';
      }
    };

    const startAll = async () => {
      try {
        await fetch('/start-db');
        await fetch('/start-backend');
        await fetch('/start-frontend');
        alert('All services started successfully.');
      } catch (error) {
        alert('Error starting services: ' + error.message);
      }
    };

    const stopAll = async () => {
      try {
        await fetch('/stop-db');
        await fetch('/stop-backend');
        await fetch('/stop-frontend');
        await fetch('/stop-monitor');
        alert('All services stopped successfully.');
      } catch (error) {
        alert('Error stopping services: ' + error.message);
      }
    };

    const fetchLogs = async () => {
      try {
      const backendLogsResponse = await fetch('/logs?app=backend');
      const frontendLogsResponse = await fetch('/logs?app=frontend');

      const backendLogs = await backendLogsResponse.text();
      const frontendLogs = await frontendLogsResponse.text();

      document.getElementById('backendLogs').innerText = backendLogs;
      document.getElementById('frontendLogs').innerText = frontendLogs;
      } catch (error) {
      console.error('Error fetching logs:', error);
      }
    };

    fetchLogs();
    fetchHealthStatus();
    setInterval(fetchLogs, 5000);
    setInterval(fetchHealthStatus, 5000);
  </script>
</body>
</html>
